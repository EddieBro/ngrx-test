<div class="wrap">
  <div class="top-block">
    <button mat-raised-button color="primary" (click)="openDialog()">Add driver</button>
  </div>
  <div class="cards-list">
    <div *ngIf="preparedDrivers$ | async as drivers">
      <app-driver-card
        [drivers]="drivers"
        (openDialog)="openDialog($event)"
        (deleteDriver)="deleteDriver($event)"
      ></app-driver-card>
    </div>
  </div>
</div>
