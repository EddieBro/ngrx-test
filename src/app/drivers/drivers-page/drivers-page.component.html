<div class="wrap">
  <div class="top-block">
    <button mat-raised-button color="primary" (click)="openDialog()">Add driver</button>
  </div>
  <div class="cards-list">
    <app-driver-card
      *ngFor="let driver of preparedDrivers$ | async; trackBy: trackById"
      [driver]="driver"
      (openDialog)="openDialog($event)"
      (deleteDriver)="deleteDriver($event)"
    ></app-driver-card>
  </div>
</div>
